<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHELOMOH </title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="SHELOMOH">SHELOMOH</h1>
        </div>
        <p class="glitch" data-text="web-developer • graphic-designer • hobbyist-photographer">web-developer •
            graphic-designer • hobbyist-photographer</pclass="glitch" data-text="SHELOMOH">

    </div>

    <script src="three.min.js"></script>
    <script>
        let scene, camera, renderer, stars, starGeo;

        function init() {

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 1000 - 100,
                    Math.random() * 10000 - 90,
                    Math.random() * 1000 - 100
                );
                star.velocity = 0;
                star.acceleration = 0.1;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('public/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xff9c9c9c,
                size: 0.5,
                map: sprite
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener("resize", onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            starGeo.vertices.forEach(p => {
                p.velocity += p.acceleration
                p.y -= p.velocity;

                if (p.y < -200) {
                    p.y = 200;
                    p.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.y += 0.002;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        init();
    </script>

</body>


</html>
